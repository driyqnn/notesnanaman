<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academic Drive Browser | Study Materials & Educational Resources</title>
    <link rel="icon" href="/favicon.png" type="image/png" />
    <meta
      name="description"
      content="Browse academic notes, study materials, and educational resources. Access organized lecture notes, course materials, and academic documents by subject." />
    <meta name="author" content="Academic Drive Browser" />
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="academic notes, study materials, educational resources, lecture notes, university files, course materials" />
    <meta name="theme-color" content="#000000" />
    <link rel="canonical" href="/" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Outfit Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <script src="analytics-system.js"></script>

    <!-- Particles.js - load with defer for better performance -->
    <script defer src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta property="og:title" content="Academic Drive Browser | Study Materials & Educational Resources" />
    <meta property="og:description" content="Browse academic notes, study materials, and educational resources. Access organized lecture notes, course materials, and academic documents by subject." />
    <meta property="og:site_name" content="Academic Drive Browser" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Academic Drive Browser | Study Materials & Educational Resources" />
    <meta name="twitter:description" content="Browse academic notes, study materials, and educational resources. Access organized lecture notes, course materials, and academic documents by subject." />

    <!-- Additional SEO -->
    <meta name="application-name" content="Academic Drive Browser" />
    <meta name="format-detection" content="telephone=no" />
  </head>

  <body class="dark">
    <div
      id="particles-js"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      "></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
